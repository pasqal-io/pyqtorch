[tool.poetry]
name = "pyqtorch"
version = "0.1.1"
description = "Torch-based library to build differentiable quantum circuits"
authors = ["Slimane Thabet <slimane.thabet@pasqal.com>"]
license = "Apache 2.0"

[tool.poetry.dependencies]
python = "^3.8"
torch = "^1.12.1"
openfermion = "^1.5.1"
qiskit = {version = "^0.39.0", optional = true}

[tool.poetry.dev-dependencies]
black = "^22.10.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
flake8 = "^5.0.4"
pre-commit = "^2.20.0"
mypy = "^0.982"
qiskit ="^0.39.0"

[tool.poetry.extras]
converters = ["qiskit"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
